<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'> 
    <link rel="stylesheet" href="styles.css">
    <title>NeoDigital Login</title>
</head>
<body>
    <main class="container">
        <form id="loginForm">
            <h1>Login NeoDigital</h1>
            <div class="input-box">
                <input placeholder="Usuário" type="email" id="email" required>
                <i class="bx bxs-user"></i>
            </div>
            <div class="input-box">
                <input placeholder="Senha" type="password" id="password" required>
                <i class="bx bxs-lock-alt"></i>
            </div>
            <p id="error-message" style="color: red; display: none;">A senha deve ter pelo menos 8 caracteres, uma letra maiúscula, uma minúscula, um número e um caractere especial.</p>
            <div class="remember-forgot">
                <label>
                    <input type="checkbox">
                    Lembrar senha 
                </label>
                <a href="colocar aqui o link da página de recuperação de senha"> Esqueci minha senha </a>
            </div>
            
            <button type="submit" class="login">Login</button>

            <div class="register-link">
                <p> Não tem uma conta ? <a href="cadastro.html"> Cadastre-se </a> </p>
            </div>
        </form>
    </main>

    <!-- Validação de senha forte -->
    <script>
        document.getElementById('loginForm').addEventListener('submit', function(event) {
            const password = document.getElementById('password').value;

            // Expressão regular para senha forte
            const strongPasswordRegex = /^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{8,}$/;

            if (!strongPasswordRegex.test(password)) {
                event.preventDefault(); // Impede o envio do formulário
                document.getElementById('error-message').style.display = 'block';
            } else {
                document.getElementById('error-message').style.display = 'none';
            }
        });
    </script>
</body>
</html>
