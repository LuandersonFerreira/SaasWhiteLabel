<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'> 
    <link rel="stylesheet" href="cadastro.css">
    <title>Página de Cadastro</title>
    <style>
        * {
            font-family: Arial, Helvetica, sans-serif;
        }
        .error-message {
            color: red;
            display: none;
        }
    </style>
</head>
<body>
    <h1>Formulário de Cadastro</h1>
    <form action="cadastro.php" method="post" id="formCadastro">
        <p><label for="inome">Nome</label>: 
            <input type="text" name="Nome" id="inome" required></p>
        <p><label for="isobrenome">Sobrenome</label>: 
            <input type="text" name="sobrenome" id="isobrenome" required></p>
        <p><label for="iCPF">CPF</label>: 
            <input type="text" name="CPF" id="iCPF" required></p>
        <p><label for="iemail">Email</label>: 
            <input type="email" name="email" id="iemail" required></p>
        <p><label for="iEndereço">Endereço</label>:
            <input type="text" name="Endereço" id="iEndereço" required></p>
        <p><label for="iBairro">Bairro</label>:
            <input type="text" name="Bairro" id="iBairro" required></p>
        <p><label for="iCidade">Cidade</label>:
            <input type="text" name="Cidade" id="iCidade" required></p>
        <p>
            <label for="iSenha">Senha</label>: 
            <input type="password" name="Senha" id="iSenha" required>
        </p>
        <p id="error-message" class="error-message">
            A senha deve ter pelo menos 8 caracteres, incluindo uma letra maiúscula, uma minúscula, um número e um caractere especial.</p>
        <p><label for="iConfirmação">Confirmação de senha</label> 
            <input type="text" name="Confirmação" id="iConfirmação"></form> </p>
        <p><input type="submit" value="Enviar"></p>
    </form>

    <script>
        document.getElementById('formCadastro').addEventListener('submit', function(event) {
            const senha = document.getElementById('iSenha').value;

            // Expressão regular para senha forte
            const strongPasswordRegex = /^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{8,}$/;

            // Verifica se a senha atende aos critérios
            if (!strongPasswordRegex.test(senha)) {
                event.preventDefault(); // Impede o envio do formulário
                document.getElementById('error-message').style.display = 'block';
            } else {
                document.getElementById('error-message').style.display = 'none';
            }
        });
    </script>
</body>
</html>
